spring.application.name=Springbootpro-1




# Server port
server.port=8080

# ==========================
# Database Configuration
# ==========================
#spring.datasource.url=jdbc:mysql://localhost:3306/school_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=yourpassword

# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=kamalakar

# Enable H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ==========================
# JPA / Hibernate Settings
# ==========================

spring.jpa.properties.hibernate.format_sql=true

# ==========================
# Swagger / OpenAPI
# ==========================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

spring.security.user.name=pass
spring.security.user.password=pass

# ==========================
# Eureka Client Configuration
# ==========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# ---- logging for your aspect
logging.level.com.school.aop=INFO

# ---- cache provider & tuning (Caffeine)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m,recordStats

# Expose useful Actuator endpoints
management.endpoints.web.exposure.include=health,info,beans,mappings,env,configprops,caches,metrics,loggers,threaddump,heapdump

# Optional: show detailed health
management.endpoint.health.show-details=always

# Actuator base path (default is /actuator)
management.endpoints.web.base-path=/actuator

# If you secured your app, consider opening health/info or using basic auth
# (you can also permit actuator endpoints in your SecurityFilterChain)
spring.aop.proxy-target-class=true
spring.aop.expose-proxy=true
logging.level.com.school.service=INFO
